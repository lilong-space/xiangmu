    <script>
        
        $(".pro_add").click(function(){
            let num = $(this).prev().val()
            num++;
            $(this).prev().val(num)
        })
        $(".pro_less").click(function(){
            let num = $(this).next().val();
            if(num > 1){
                num--;
                $(this).next().val(num);
            }
           
        })
    </script>
